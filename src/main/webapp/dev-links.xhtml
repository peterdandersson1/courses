<?xml version="1.0" encoding="UTF-8"?>

                <h:link value="Admin" outcome="admin"/>

                <h:link value="Student" outcome="student"/>
                <br />
                <h:link value="Teacher" outcome="teacher"/>

                    <h:commandLink value="Teacher home" action="#{userBean.teacherPage()}"/>
