<ui:composition template="/templates/site-template.xhtml">
    <ui:param name="pageTitle" value="Page One"/>
    <ui:define name="main-panel">
        <div id="main-container">
            <f:view>
                <h:form rendered="#{userBean.newDB}">
                    <h:panelGrid columns="2">
                        <h:column >
                            <h:outputLabel value="email:"/>
                        </h:column>
                        <h:column >
                            <h:inputText value="#{userBean.email}"/>
                        </h:column>
                        <h:column >
                            <h:outputLabel value="password:"/>
                        </h:column>
                        <h:column >
                            <h:inputText value="#{userBean.password}"/>
                        </h:column>
                    <br/>
                    </h:panelGrid>
                    <br/>
                    <!--<h:outputLabel value="role:"/>
                    <h:selectOneRadio value="#{userBean.role}">
                        <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
                        <f:selectItem itemValue="TEACHER" itemLabel="Teacher" />
                        <f:selectItem itemValue="STUDENT" itemLabel="Student" />
                    </h:selectOneRadio>-->
                    <br/>
                    <h:commandButton action="#{userBean.createUser}" value="Create Admin"/>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</html>
