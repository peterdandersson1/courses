<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div id="nav-bar">
        <div id="nav-bar-logo"> KMP</div>

        <!--                                ADMIN MENU                              -->

        <c:if test="#{userBean.admin}">
            <div id="nav-bar-courses">
                <h:link outcome="/admin" style="text-decoration: none">
                    <span class="nav-label">Courses</span>
                </h:link>
            </div>
            <div id="nav-bar-teachers">
                <h:link outcome="/admin/teachers" style="text-decoration: none">
                    <span class="nav-label">Teachers</span>
                </h:link>
            </div>
            <div id="nav-bar-students">
                <h:link outcome="/admin/students" style="text-decoration: none">
                    <span class="nav-label">Students</span>
                </h:link>
            </div>
            <div id="nav-bar-stats">
                <h:link outcome="/admin/admin-stats" style="text-decoration: none">
                    <span class="nav-label">Stats</span>
                </h:link>
            </div>
        </c:if>

        <!--                                TEACHER MENU                              -->

        <c:if test="#{userBean.teacher}">
            <div id="nav-bar-courses">
                <h:link outcome="/teacher" style="text-decoration: none">
                    <span class="nav-label">Courses</span>
                </h:link>
            </div>
            <div id="nav-bar-teachers">
                <h:link outcome="/admin/admin-stats" style="text-decoration: none">
                    <span class="nav-label">Stats</span>
                </h:link>
            </div>
            <div id="nav-bar-students">
                <h:link outcome="/attendance" style="text-decoration: none">
                    <span class="nav-label">Take attendance</span>
                </h:link>
            </div>
        </c:if>


        <!--                                STUDENT MENU                              -->

        <c:if test="#{userBean.student}">
            <div id="nav-bar-courses">
                <h:link outcome="/student" style="text-decoration: none">
                    <span class="nav-label">Courses</span>
                </h:link>
            </div>
            <div id="nav-bar-teachers">
                <h:link outcome="/student-stats" style="text-decoration: none">
                    <span class="nav-label">Stats</span>
                </h:link>
            </div>
        </c:if>


        <!--<div id="nav-bar-dev">
            <h:link outcome="/dev-links" style="text-decoration: none">
                <span class="nav-label">devLinks</span>
            </h:link>
        </div>-->

<!--        <div id="nav-bar-log-in">
            <c:if test="#{!userBean.loggedIn}">
                <h:form>
                    <h:link outcome="/login" style="text-decoration: none">
                        <span class="nav-label">Log in</span>
                    </h:link>
                </h:form>
            </c:if>
        </div>-->

        <div id="nav-bar-log-out">
            <c:if test="#{userBean.loggedIn}">
                <h:form>
                    <h:commandButton action="#{userBean.logOut}" value="Log out (#{userBean.user.getEmail()})"
                                     style="border: none; background-color: inherit; color: white;"/>
                </h:form>
            </c:if>
        </div>
    </div>
</ui:composition>
</html>
