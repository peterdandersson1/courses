<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Student Email:"/>
            <h:inputText value="#{studentBean.email}"/>
            <h:outputLabel value="Password:"/>
            <h:inputText value="#{studentBean.password}"/>
            <h:outputLabel value="First Name:"/>
            <h:inputText value="#{studentBean.firstName}"/>
            <h:outputLabel value="Last Name:"/>
            <h:inputText value="#{studentBean.lastName}"/>
            <h:outputLabel value="Address:"/>
            <h:inputTextarea value="#{studentBean.address}"/>
            <h:inputHidden value="#{studentBean.id}"/>
        </h:panelGrid>

        <h:commandButton action="#{studentBean.createStudent()}" value="#{studentBean.submitButtonLabel}">
            <!--f:ajax execute="@form" listener="#{coursesBean.createCourse()}" /-->
        </h:commandButton>
    </h:form>
</f:view>
</html>
