<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/site-template.xhtml">


    <ui:param name="pageTitle" value="Student"/>
    <ui:define name="main-panel">
        <div id="main-container">
            <!--h:outputText value="#{userBean.user}" /><br /-->

            <h:panelGroup rendered="#{userBean.isStudent()}">
                <br/>
                <h:outputText styleClass="tableTitle" value="Courses you are registered for:" />
                <br/>
                <h:outputLabel rendered="#{userBean.courses.size() == 0}" value="You are not registered for any courses yet." />
                <c:if test="#{userBean.courses.size() != 0}">
                    <ui:decorate template="/templates/student-courses-table.xhtml">
                        <ui:param name="context" value="studentRegisteredCourses" />
                    </ui:decorate>
                </c:if>
                <br/>
                <br/>
                <br/>
                <h:outputText styleClass="tableTitle" value="Other Courses:" />
                <ui:decorate template="/templates/courses-table.xhtml">
                    <ui:param name="context" value="studentOtherCourses" />
                </ui:decorate>
            </h:panelGroup>
            <h:panelGroup rendered="#{!userBean.isStudent()}">
                <h:outputLabel value="denied"/>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
</html>
