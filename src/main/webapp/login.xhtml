<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/site-template.xhtml">
    <ui:param name="pageTitle" value="Page One"/>
    <ui:define name="main-panel">
        <div id="main-container">
            <f:view>
                <h:outputStylesheet library="css" name="sign-in.css"  />
                <h:form>
                    <div id="sign-in-box">
                        <h:outputLabel value="Sign in to KMP" style="font-size: 20px"/>
                        <br />
                        <br />
                        <h:inputText a:placeholder="email" value="#{userBean.email}" />
                        <br />
                        <h:inputSecret a:placeholder="password" value="#{userBean.password}" />
                        <br />
                        <h:commandButton action="#{userBean.logIn}" value="Sign in" />
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
</html>
